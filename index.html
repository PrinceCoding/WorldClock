<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embed Time and Date</title>
  <style>
    /* Optional: Make the iframe fill the browser window. */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Attempt to embed the entire site in an iframe -->
  <iframe 
    src="https://www.timeanddate.com/worldclock/" 
    allowfullscreen
    loading="lazy"
  >
    <!-- Fallback message if iframe isn't supported -->
    <p>Your browser does not support iframes.</p>
  </iframe>
</body>
</html>
