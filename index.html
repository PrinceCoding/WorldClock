<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed Time and Date World Clock</title>
  <style>
    /* Optional: let the iframe fill the whole page */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Attempt to load Time and Date in an iframe -->
  <iframe 
    src="https://www.timeanddate.com/worldclock/"
    loading="lazy"
    allowfullscreen
  >
    <!-- If iframes aren't supported or are blocked, show this fallback -->
    <p>Your browser does not support iframes or the site is blocking iframe access.</p>
  </iframe>
</body>
</html>
